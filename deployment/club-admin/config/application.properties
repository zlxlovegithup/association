server.port=8082
server.servlet.context-path=/club/admin
#spring.devtools开启热加载
spring.devtools.restart.enabled=true
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd
##使用阿里巴巴数据源
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
#spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/club?useUnicode=true&serverTimezone=UTC
##设置数据库连接用户名
spring.datasource.username=root
##设置数据库连接密码
spring.datasource.password=
mybatis-plus.mapper-locations=classpath:/mapper/*Mapper.xml
#mybatis-plus开启驼峰转换
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 控制台日志打印
logging.level.com.feng.dao=debug
# REDIS (RedisProperties)
# Redis数据库索引
spring.redis.database=2
spring.redis.host=127.0.0.1
spring.redis.port=6379
# Redis数据库连接密码
spring.redis.password=
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=
spring.redis.jedis.pool.min-idle=0
spring.mail.default-encoding=UTF-8
spring.mail.host=smtp.qq.com
spring.mail.username=******
spring.mail.password=******
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.servlet.multipart.max-file-size=5MB
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
#页面不存在，抛出异常，404页面返回json
spring.mvc.throw-exception-if-no-handler-found=true
#不要为我们工程中的资源文件建立映射
spring.resources.add-mappings=false
file.uploadPath=F:/fileServer/
#前端首页url
system.frontIndex=http://127.0.0.1:80

# 开启测试环境，拦截器不校验用户是否登录，允许用户访问所有页面，方便postman测试接口，swagger ui访问接口
system.openDevEnv=true